services:
  mongo:
    image: mongodb/mongodb-community-server:7.0-ubi8
    container_name: chatapp-mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: chatapp-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .            # <— Dockerfile nằm ngay thư mục này
      dockerfile: Dockerfile
    container_name: chatapp-api
    env_file: .env
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/chatapp?directConnection=true
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"         # host:container
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["pnpm","start:dev"]

volumes:
  mongo_data:
